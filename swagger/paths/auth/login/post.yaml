tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login a user with payload'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: irina@mail.com
          password:
            description: "User's password"
            type: string
            example: 11111
responses:
  '200':
    description: 'Successfully logged a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged a user!
            data:
              type: object
              $ref: '../../components/schemas/session.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
